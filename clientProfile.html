<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Our Transport</title>
</head>

<body>
  <header>
  <!--  menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar__desktop">
    <div class=" container d-flex ">
      <a class="navbar-brand" href="index.html"><img class="navbar__logo" src="assets/imgs/logo.png" alt="the companies logo"></a>
      <!-- messages, open modal window -->
      
        <div class="nav-link btn__openModal">
          <button class="bg-transparent border-0 position-relative" role="check messages">
            <img class="" src="assets/imgs/icons/email.svg" alt="email icon">
            <span
              class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"><span
                class="visually-hidden">unread messages</span></span>
          </button>
        </div>
      <!-- /.messages -->
      <!-- burger menu-btn-->
      <button class="navbar-toggler burger-btn" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="justify-content-end collapse navbar-collapse position-relative " id="navbarSupportedContent">
        <ul class="navbar-nav h-50 ms-5 d-flex  align-items-center ul__items justify-content-end  mb-2 mb-lg-0  ">
           <!-- change language -->
           <li class="nav-item mb-4 mt-2 btn__lang__hide nav__btn">
            <div class="  px-2 d-flex nav-link">
              <img class="pe-1" src="assets/imgs/icons/lang-icon.svg" alt="change language">
              <select class="form-select fs-6  form-select-sm  btn-dark bg-dark d-inline "
                aria-label="form-select-sm example" role="switch to English language">
                <option value="1">En</option>
                <option value="2">Sw</option>
              </select>
            </div>
          </li>
          <!-- /.change language -->
          
          <!-- user-info -->
          <li class="nav-item mb-4 mt-2">
            <div class="me-3 d-flex align-items-center flex-column-reverse menu__user-info">
              <img  src="assets/imgs/user-photo.svg" class="rounded-circle header__photo" alt="user photo">
              <h1 class="text-white d-inline header-name">Mark</h1>
            </div>
          </li>
          <!-- home -->
          <li class="nav-item mobile__only">
            <a href="#" class="btn btn-dark mb-4 nav__btn">Home</a>
          </li>
          <!-- profile page -->
          <li class="nav-item mobile__only">
            <a href="#" class="btn btn-dark mb-4 nav__btn">Profile page</a>
          </li>
          <!-- show the map -->
          <li class="nav-item mobile__only">
            <a href="#" class="btn btn-dark mb-4 nav__btn">Show the map</a>
          </li>
          <!-- rent a car -->
          <li class="nav-item mobile__only">
            <a href="#" class="btn btn-dark mb-4 nav__btn">Rent a car</a>
          </li>
          <!-- log out -->
          <li class="nav-item">
            <a href="#" class="btn mb-3 btn-dark nav__btn nav__btn--logOut">Log out</a>
          </li>
        </ul>

        <!-- social link -->
        <div class="container menu__social--mobile ">
          <div class="row">
            <div class="col-4"></div>
            <div class="col-1 text-white ">
              <a class="social-link nav__btn" href="facebook.com"><img src="assets/imgs/icons/facebook.svg" alt="go to the facebook"></a>
            </div>
            <div class="col-1 text-white">
              <a class="social-link nav__btn" href="linkedin.com"><img src="assets/imgs/icons/linkedin.svg" alt="go to the linkedin"></a>
            </div>
            <div class="col-1 text-white">
              <a class="social-link nav__btn"href="instagram.com"><img src="assets/imgs/icons/instagram.svg" alt="go to the instagram"></a>
            </div>
            <div class="col-1 text-white">
              <a class="social-link nav__btn" href="twitter.com"><img src="assets/imgs/icons/twitter.svg" alt="go to the twitter"></a>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
        <!-- /.social-link -->

         <!-- change location -->
         <div class="position-absolute bottom-0 start-0 px-2 d-flex nav-link mobile__only nav__btn">
          <img class="pe-1" src="assets/imgs/icons/location.svg" alt="change location">
          <select class="form-select form-select-sm  btn-dark bg-dark d-inline " aria-label="form-select-sm example"
            role="switch to English language">
            <option value="1">Eslöv</option>
            <option value="2">Helsingborg</option>
            <option value="3">Hässleholm</option>
            <option value="4">Höganäs</option>
            <option value="5">Kristianstad</option>
            <option value="6">Landskrona</option>
            <option value="7">Lund</option>
            <option value="8">Simrishamn</option>
            <option value="9">Skanör Falsterbo</option>
            <option value="10">Trelleborg</option>
            <option value="11">Ystad</option>
            <option value="12">Ängelholm</option>
          </select>
        </div>
        <!-- /.change location -->

         <!-- change language -->
          
            <div class="position-absolute bottom-0 end-0 px-2  d-flex nav-link mobile__only nav__btn">
              <img class="pe-1" src="assets/imgs/icons/lang-icon.svg" alt="change language">
              <select class="form-select  form-select-sm  btn-dark bg-dark d-inline "
                aria-label="form-select-sm example" role="switch to English language">
                <option value="1">En</option>
                <option value="2">Sw</option>
              </select>
            </div>
          
        <!-- /.change language -->

      </div>
      <!-- /.collapse -->
    </div>
  </nav>
<!-- /.desktop menu -->


  
</header>

<main>
  <section class="container">
    <h1 class="my-4">Personal information</h1>
    <div class="item-border p-5">
      <div class=" hero d-flex justify-content-between">
        <!-- hero -->
        <div class="personal-item flex-column  d-flex justify-content-center align-items-center">
          <h2 class="fw-bold ">Mark Braun</h2>
          <img class="my-5" src="assets/imgs/user-photo.svg" class="rounded-circle" alt="user photo">
          <div class="container">
            <div class="row align-items-start">
              <h3 class="fs-5">Change photo</h3>
            </div>
            <div class="row align-items-start">
              <div class="col-6">
                <button type="button" class="btn  btn-choseFile btn-outline-secondary">Chose File</button>
              </div>
              <div class="col-6">
                <h3 class="fst-italic fs-6">No File Chosen</h3>
              </div>
            </div>

          </div>
        </div>
        <!-- /.hero -->
        <!-- input falt 1 -->
        <div class="personal-item mt-4 d-flex flex-column  align-items-center ">
          <div class="row mb-4">
            <label for="personNumber">Personal number:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="personNumber" placeholder="Type your personal number">
              <span class="input-group-text"><img src="assets/imgs/icons/edit-outlined.png" alt="edit"></span>
            </div>
          </div>

          <div class="row">
            <label for="creditCard">Credit Card:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="creditCard" placeholder="Type your credit card">
              <span class="input-group-text"><img src="assets/imgs/icons/edit-outlined.png" alt="edit"></span>
            </div>
          </div>


        </div>
        <!-- /.input falt1 -->
        <!-- input falt 2 -->
        <div class="personal-item mt-4 d-flex flex-column  align-items-center ">
          <div class="row">
            <label for="personNumber">Personal number:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="personNumber" placeholder="Type your personal number">
              <span class="input-group-text"><img src="assets/imgs/icons/edit-outlined.png" alt="edit"></span>
            </div>
          </div>
        </div>
        <!-- /.input falt 2 -->
      </div>
    </div>
  </section>
</main>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
