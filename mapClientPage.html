<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="assets/styles/bootstrap.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Our Transport</title>
</head>

<body>
  <header>
    <!--  menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar__desktop">
      <div class=" container d-flex ">
        <a class="navbar-brand" href="index.html"><img class="navbar__logo" src="assets/imgs/logo.png"
            alt="the companies logo"></a>
        <!-- messages, open modal window -->

        <div class="nav-link">
          <button class="bg-transparent border-0 position-relative" data-bs-toggle="modal" data-bs-target="#arrivesTime" role="check messages">
            <img class="" src="assets/imgs/icons/email.svg" alt="email icon">
            <span
              class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"><span
                class="visually-hidden">unread messages</span></span>
          </button>
        </div>
        <!-- /.messages -->
        <!-- burger menu-btn-->
        <button class="navbar-toggler burger-btn" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-end collapse navbar-collapse position-relative " id="navbarSupportedContent">
          <ul class="navbar-nav ul__items">
            <!-- change language -->
            <li class="nav-item mt-2 btn__lang__hide nav__btn">
              <div class="  px-2 d-flex nav-link">
                <img class="pe-1" src="assets/imgs/icons/lang-icon.svg" alt="change language">
                <select class="form-select fs-6  form-select-sm  btn-dark bg-dark d-inline "
                  aria-label="form-select-sm example" role="switch to English language">
                  <option value="1">En</option>
                  <option value="2">Sw</option>
                </select>
              </div>
            </li>
            <!-- /.change language -->

            <!-- user-info -->
            <li class="nav-item">
              <div class="me-3 d-flex align-items-center flex-column-reverse menu__user-info">
                <img src="assets/imgs/user-photo.png" class="rounded-circle header__photo" alt="user photo">
                <h1 class="text-white d-inline header-name">Mark</h1>
              </div>
            </li>
            <!-- home -->
            <!-- TODO implement home link -->
            <li class="nav-item mobile__only">
              <a href="index.html" class="btn btn-dark  nav__btn">Home</a>
            </li>
            <!-- profile page -->
            <li class="nav-item mobile__only">
              <a href="clientProfile.html" class="btn btn-dark  nav__btn">Profile page</a>
            </li>
            <!-- show the map -->
            <li class="nav-item mobile__only">
              <a href="mapClientPage.html" class="btn btn-dark  nav__btn">Show the map</a>
            </li>
            <!-- rent a car -->
            <li class="nav-item mobile__only">
              <a href="clientProfile.html#rentCar" class="btn btn-dark  nav__btn">Rent a car</a>
            </li>
            <!-- log out -->
            <li class="nav-item">
              <a href="index.html" class="btn  btn-dark nav__btn nav__btn--logOut">Log out</a>
            </li>
          </ul>

          <!-- social link -->
          <div class="container menu__social--mobile ">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-1 text-white ">
                <a class="social-link nav__btn" href="facebook.com"><img src="assets/imgs/icons/facebook.svg"
                    alt="go to the facebook"></a>
              </div>
              <div class="col-1 text-white">
                <a class="social-link nav__btn" href="linkedin.com"><img src="assets/imgs/icons/linkedin.svg"
                    alt="go to the linkedin"></a>
              </div>
              <div class="col-1 text-white">
                <a class="social-link nav__btn" href="instagram.com"><img src="assets/imgs/icons/instagram.svg"
                    alt="go to the instagram"></a>
              </div>
              <div class="col-1 text-white">
                <a class="social-link nav__btn" href="twitter.com"><img src="assets/imgs/icons/twitter.svg"
                    alt="go to the twitter"></a>
              </div>
              <div class="col-4"></div>
            </div>
          </div>
          <!-- /.social-link -->

          <!-- change location -->
          <div class="position-absolute bottom-0 start-0 px-2 d-flex nav-link mobile__only nav__btn">
            <img class="pe-1" src="assets/imgs/icons/location.svg" alt="change location">
            <select class="form-select form-select-sm  btn-dark bg-dark d-inline " aria-label="form-select-sm example"
              role="switch to English language">
              <option value="1">Eslöv</option>
              <option value="2">Helsingborg</option>
              <option value="3">Hässleholm</option>
              <option value="4">Höganäs</option>
              <option value="5">Kristianstad</option>
              <option value="6">Landskrona</option>
              <option value="7">Lund</option>
              <option value="8">Simrishamn</option>
              <option value="9">Skanör Falsterbo</option>
              <option value="10">Trelleborg</option>
              <option value="11">Ystad</option>
              <option value="12">Ängelholm</option>
            </select>
          </div>
          <!-- /.change location -->

          <!-- change language -->

          <div class="position-absolute bottom-0 end-0 px-2  d-flex nav-link mobile__only nav__btn">
            <img class="pe-1" src="assets/imgs/icons/lang-icon.svg" alt="change language">
            <select class="form-select  form-select-sm  btn-dark bg-dark d-inline " aria-label="form-select-sm example"
              role="switch to English language">
              <option value="1">En</option>
              <option value="2">Sw</option>
            </select>
          </div>

          <!-- /.change language -->

        </div>
        <!-- /.collapse -->
      </div>
    </nav>
    <!-- /.desktop menu -->
  </header>

  <main>
    <!-- personal information -->
    <section class="container">
      <h2 class="section__title my-4">Find your car</h2>
      <!-- button -->
      <div class="personal-item mt-5">
        <a href="clientProfile.html" type="button" class="btn px-4 btn__back">Back</a>
      </div>
      <!-- /.button -->
      <div class="map__wrapper">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d708.1522254184653!2d13.195825705782493!3d55.70214015728452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1603993404844!5m2!1ssv!2sse" width="400" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
    </section>

<!-- Modal arrives time-->
<div class="modal fade" id="arrivesTime" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content secondWindow">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="exampleModalLabel">Your car will arrive in 5 minutes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex align-items-center justify-content-around">
        <div class="modal__img-wrapper">
        <img class="modal__img" src="assets/imgs/car-items/Mercedes_EQS.jpg" alt="mercedes">
        </div>
        <div class="modal__text-wrapper ">
          <p class="fw-bold mb-5">Mercedes Future Monstercar1<br>
          <span class="fw-normal">registration number:</span> 23456FDC
          </p>
          <p class="modal__text">Have a good trip!</p>

        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn__back fw-normal" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- /.Modal arrives time -->


  </main>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="assets/scripts/bootstrap.bundle.js"></script>


</body>

</html>
