<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="assets/styles/bootstrap.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Our Transport</title>

</head>

<body>
  <header>
    <!--  menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar__desktop">
      <div class=" container d-flex ">
        <a class="navbar-brand" href="index.html"><img class="navbar__logo" src="assets/imgs/logo.png"
            alt="the companies logo"></a>
        <!-- burger menu-btn-->
        <button class="navbar-toggler burger-btn" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-end collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ul__items">

            <!-- change language -->
            <li class="nav-item btn__lang__hide nav__btn">
              <div class="d-flex nav-link">
                <img class="pe-1" src="assets/imgs/icons/lang-icon.svg" alt="change language">
                <select class="form-select fs-6  form-select-sm  btn-dark bg-dark d-inline "
                  aria-label="form-select-sm example" role="switch to English language">
                  <option value="1">En</option>
                  <option value="2">Sw</option>
                </select>
              </div>
            </li>
            <!-- /.change language -->

            <!-- log in -->
            <li class="nav-item">
              <a href="#" class="btn nav__btn--logIn nav__btn" data-bs-toggle="modal" data-bs-target="#login">Log in</a>
            </li>



            <!-- sign up -->
            <li class="nav-item mt-2 mb-1">
              <!-- TODO implement sign up page -->
              <a href="#" class="btn btn-dark  nav__btn nav__btn--signUp">Sign up</a>
            </li>


          </ul>

          <!-- social link -->
          <div class="container menu__social--mobile ">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-1 text-white ">
                <a class="social-link nav__btn" href="facebook.com"><img src="assets/imgs/icons/facebook.svg"
                    alt="go to the facebook"></a>
              </div>
              <div class="col-1 text-white">
                <a class="social-link nav__btn" href="linkedin.com"><img src="assets/imgs/icons/linkedin.svg"
                    alt="go to the linkedin"></a>
              </div>
              <div class="col-1 text-white">
                <a class="social-link nav__btn" href="instagram.com"><img src="assets/imgs/icons/instagram.svg"
                    alt="go to the instagram"></a>
              </div>
              <div class="col-1 text-white">
                <a class="social-link nav__btn" href="twitter.com"><img src="assets/imgs/icons/twitter.svg"
                    alt="go to the twitter"></a>
              </div>
              <div class="col-4"></div>
            </div>
          </div>
          <!-- /.social-link -->

          <!-- change language -->

          <div class="position-absolute bottom-0 end-0 px-2  d-flex nav-link mobile__only nav__btn">
            <img class="pe-1" src="assets/imgs/icons/lang-icon.svg" alt="change language">
            <select class="form-select  form-select-sm  btn-dark bg-dark d-inline " aria-label="form-select-sm example"
              role="switch to English language">
              <option value="1">En</option>
              <option value="2">Sw</option>
            </select>
          </div>

          <!-- /.change language -->

        </div>
        <!-- /.collapse -->
      </div>
    </nav>
    <!-- /.desktop menu -->
  </header>

  <!-- Modal login-->
  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="fw-bold">Log in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">
          <form action="" class="">
            <div class="col d-flex justify-content-around mb-3">
              <label class="fw-bold" for="userName">User name:</label>
              <input class="ps-2" type="text" id="userName" name="userName" placeholder="User name">
            </div>
            <div class="col d-flex justify-content-around">
              <label class="fw-bold" for="password">Password:</label>
              <input class="ps-2" type="password" id="password" name="password" placeholder="Password">
            </div>
          </form>
        </div>

        <div class="modal-footer justify-content-around">
          <a href="clientProfile.html" class="btn btn__custom m-0">as a user</a>
          <!-- TODO -->
          <a href="#" class="btn btn__custom m-0">as an owner </a>
        </div>
      </div>
    </div>
  </div>
  <!-- /.Modal login -->


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="assets/scripts/bootstrap.bundle.js"></script>


</body>

</html>
