<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Our Transport</title>
</head>

<body>
  <header>
    <!--  menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar__desktop">
      <div class=" container d-flex ">
        <a class="navbar-brand" href="index.html"><img class="navbar__logo" src="assets/imgs/logo.png"
            alt="the companies logo"></a>
        <!-- burger menu-btn-->
        <button class="navbar-toggler burger-btn" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-end collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ul__items">

            <!-- change language -->
            <li class="nav-item btn__lang__hide nav__btn">
              <div class="d-flex nav-link">
                <img class="pe-1" src="assets/imgs/icons/lang-icon.svg" alt="change language">
                <select class="form-select fs-6  form-select-sm  btn-dark bg-dark d-inline "
                  aria-label="form-select-sm example" role="switch to English language">
                  <option value="1">En</option>
                  <option value="2">Sw</option>
                </select>
              </div>
            </li>
            <!-- /.change language -->

            <!-- log in -->
            <li class="nav-item">
              <a href="#" class="btn nav__btn--logIn nav__btn">Log in</a>
            </li>
            <li class="nav-item  nav__btn">
              <a href="#" class="btn btn-dark nav__btn mobile__only"> As a car owner </a>
            </li>
            <li class="nav-item mb-5 nav__btn">
              <a href="#" class="btn btn-dark nav__btn mobile__only"> As a car user </a>
            </li>

            <!-- sign up -->
            <li class="nav-item mt-2 mb-1">
              <a href="#" class="btn btn-dark  nav__btn nav__btn--signUp">Sign up</a>
            </li>
            <li class="nav-item  nav__btn ">
              <a href="#" class="btn  btn-dark nav__btn mobile__only"> As a car owner </a>
            </li>
            <li class="nav-item nav__btn">
              <a href="#" class="btn btn-dark nav__btn mobile__only"> As a car user </a>
            </li>
          </ul>

          <!-- social link -->
          <div class="container menu__social--mobile ">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-1 text-white ">
                <a class="social-link nav__btn" href="facebook.com"><img src="assets/imgs/icons/facebook.svg"
                    alt="go to the facebook"></a>
              </div>
              <div class="col-1 text-white">
                <a class="social-link nav__btn" href="linkedin.com"><img src="assets/imgs/icons/linkedin.svg"
                    alt="go to the linkedin"></a>
              </div>
              <div class="col-1 text-white">
                <a class="social-link nav__btn" href="instagram.com"><img src="assets/imgs/icons/instagram.svg"
                    alt="go to the instagram"></a>
              </div>
              <div class="col-1 text-white">
                <a class="social-link nav__btn" href="twitter.com"><img src="assets/imgs/icons/twitter.svg"
                    alt="go to the twitter"></a>
              </div>
              <div class="col-4"></div>
            </div>
          </div>
          <!-- /.social-link -->

          <!-- change language -->

          <div class="position-absolute bottom-0 end-0 px-2  d-flex nav-link mobile__only nav__btn">
            <img class="pe-1" src="assets/imgs/icons/lang-icon.svg" alt="change language">
            <select class="form-select  form-select-sm  btn-dark bg-dark d-inline " aria-label="form-select-sm example"
              role="switch to English language">
              <option value="1">En</option>
              <option value="2">Sw</option>
            </select>
          </div>

          <!-- /.change language -->

        </div>
        <!-- /.collapse -->
      </div>
    </nav>
    <!-- /.desktop menu -->



  </header>




  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>


</body>

</html>
